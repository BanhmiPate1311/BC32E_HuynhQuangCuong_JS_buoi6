<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Buổi 6 - Huỳnh Quang Cường</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="alert alert-primary text-center font-weight-bold">
        Bài 1: Tìm số nguyên dương nhỏ nhất sao cho 1 + 2 + .. + n >10000
      </div>
      <button class="form-group btn btn-primary" id="timSo">
        Tìm số nguyên dương
      </button>
      <div class="alert alert-primary" id="soNguyenDuong">Kết quả ở đây</div>

      <hr />
      <div class="alert alert-success text-center font-weight-bold">
        Bài 2: Viết chương trình nhập vào 2 số x, n tính tổng: S(n) = x + x^2 +
        x ^ 3 + ... + x ^ n
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control w-25"
          placeholder="Nhập số x"
          id="soX"
        />
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control w-25"
          placeholder="Nhập số y"
          id="soY"
        />
      </div>
      <div class="form-group">
        <button class="btn btn-success" id="tinhTong">Tính tổng</button>
      </div>
      <div class="alert alert-success" id="ketQua_b2">Tổng xem ở đây nà!</div>

      <br />
      <div class="alert alert-danger text-center font-weight-bold">
        Bài 3: Tính giai thừa
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control w-25"
          id="soGiaiThua"
          placeholder="Nhập số tính giai thừa"
        />
        <button class="btn btn-danger mt-2" id="tinhGiaiThua">
          Tính Giai Thừa
        </button>
      </div>
      <div class="alert alert-danger" id="ketQua_b3">Giai thừa ở đây nà!</div>

      <hr />
      <div class="alert alert-warning text-center font-weight-bold">
        Bài 4: Viết chương trình khi click vào button sẽ in ra 10 thẻ div
      </div>
      <div class="form-group">
        <div class="alert alert-dark" id="ketQua_b4"></div>
      </div>
      <div class="form-group">
        <button class="btn btn-warning" id="taoTheDiv">Tạo Div</button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
